name: Scrape quiz results

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape-and-combine:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GEEKS_WHO_DRINK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup R 
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          profile: '"dev"'

      - name: Scrape quiz results
        run: Rscript -e 'source(file.path("scripts", "1-scrape-quiz-results.R"), echo = FALSE)'

      ## Only combine here since we run this script more often than the script for "new" venues
      - name: Create supplementary artifacts
        run: Rscript -e 'source(file.path("scripts", "2-create-supplementary-artifacts.R"), echo = FALSE)'

      - name: Scrape venue info
        run: Rscript -e 'source(file.path("scripts", "2-scrape-venue-info.R"), echo = FALSE)'
      
      ## Run this after quiz results script since it depends on quiz-venues.csv
      - name: Scrape venue info
        run: Rscript -e 'source(file.path("scripts", "2-scrape-venue-info.R"), echo = FALSE)'
