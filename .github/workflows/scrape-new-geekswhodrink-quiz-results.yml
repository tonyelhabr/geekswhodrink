name: Scrape new Geeks Who Drink quiz results

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape-new-geekshowdrink-quiz-results:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GEEKS_WHO_DRINK_TOKEN }}
      RENV_PATHS_ROOT: ~/.local/share/renv
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup R 
        uses: r-lib/actions/setup-r@v2
      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
      - name: Scrape stale Geeks Who Drink quiz results
        run: Rscript -e 'source(file.path("R", "1-scrape-new-geekswhodrink.R"), echo = FALSE)'
